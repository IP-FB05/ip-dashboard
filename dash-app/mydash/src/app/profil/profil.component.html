<div class="profil">

    <div class="row" style="padding-left: 15px; padding-right:15px; margin-top:50px;">
        <h1 style="font-weight:300; font-size: 14px; color: #4d4d4d;">Dies ist eine Vorschau der Profil-Seite.
            Es sind alle abonnierten Prozesse zu sehen. Es können Prozesse abonniert werden.</h1>
    </div>


    <div class="row" style="padding-left: 15px; padding-right:15px;">
        <a href="https://www.fh-aachen.de/hochschule/datenverarbeitungszentrale/benutzeraccount/service-seite/anleitungen/aenderung-des-passwortes/"
            target="_blank" style=color:black;>
            Änderung des Passworts
        </a>
    </div>

    <div class="row"  style="padding-left: 35px; padding-right:35px;">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
            Benachrichtigungen aktivieren
        </label>
    </div>



    <div class="row"  >
        <div class="col-md-3">
            <label for="Process">Prozess abonnieren</label>
            <form>
                <select class="form-control" id="SelectProcess" name="processSelect">
                    <option value="">-keine Auswahl-</option>
                    <option *ngFor="let process of processes">{{process.name}}</option>
                </select>
            </form>
            <button type="submit" class="btn btn-abonnieren btn-secondary">Abonnieren</button>
        </div>
    </div>

    <div class="row" >
        <div class="col-md-3">
            <label for="RunningProcess">Laufenden Prozess abonnieren</label>
            <form>
                <select class="form-control" id="SelectRunningProcess" name="processRunningSelect">
                    <option value="">-keine Auswahl-</option>
                    <option *ngFor="let process of runningProcesses">{{process.name}}</option>
                </select>
            </form>
         <button type="submit" class="btn btn-abonnieren btn-secondary">Abonnieren</button> 
        </div>
    </div>
    <div class="row" >
        <div class="col-md-6">
            <mat-tab-group>
                <mat-tab label="Abonnierte Prozesse">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let process of subscribedProcesses">
                                <td>{{process.name}}</td>
                                <td><button class="delete-dark" title="deabonnieren" (click)="placeholder">x</button></td>
                            </tr>
                        </tbody>
                    </table>
                </mat-tab>
                <mat-tab label="Abonnierte laufende Prozesse">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let process of subscribedProcessInstances">
                                <td>{{process.name}}</td>
                                <td><button class="delete-dark" title="deabonnieren" (click)="placeholder">x</button></td>
                            </tr>
                        </tbody>
                    </table>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
