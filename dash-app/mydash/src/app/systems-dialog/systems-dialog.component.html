<div>
    <h2 mat-dialog-title>System hinzufügen</h2>
    <hr>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field>
            <label for="name"></label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <hr>
        <mat-form-field>
                <label for="beschreibung"></label>
                <input matInput placeholder="Beschreibung" formControlName="beschreibung">
        </mat-form-field>
        <hr>
        <mat-form-field>
                <label for="link"></label>
                <input matInput placeholder="Link" formControlName="link">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onCloseConfirm()" class="bestaetigen-btn"> <i class="material-icons" style="margin-right:5px;">check</i>Bestätigen</button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn"> <i class="material-icons" style="margin-right:5px;">close</i>Abbrechen</button>
    </mat-dialog-actions>
</div>
