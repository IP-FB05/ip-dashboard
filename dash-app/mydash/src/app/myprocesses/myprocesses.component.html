<ng-container *ngIf="this.authService.isLoggedin; else guestView">
  <div class="processes" style="margin-left:45px; margin-right:45px;">
    <div class="row" style="margin-top:50px; margin-left: -30px; margin-right: -30px;">
      <ng-container *ngFor="let instance of instances">
          <ng-container *ngIf="instance.ended != 'false'">
            <div class="col-md-3" style="margin-bottom:20px;">
              <div class="card-deck h-100 mb-3 fix">
                  <div class="card" style="border: 1px solid rgba(0, 0, 0, 0.125);">
                    <div class="card-header" style="border-color:#f5f5f5; background:#ececec;">{{instance.id}}</div>
                    <div class="card-body" style="background-color: #f5f5f5;">
                        <p class="card-text" style="color:#656565;">{{instance.definitionId}}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">Gestartet von am: Placeholder</small> <br>
                      <small class="text-muted">Hinzugef√ºgt am: Placeholder</small>
                      <!--<ng-container *ngFor="let item of items">
                            <ng-container *ngIf="instance.id == item.id">-->
                              <button class="btn btn-secondary" (click)="doTask(instance)">Task aufrufen</button>
                              <!--</ng-container>
                          </ng-container>-->
                    </div>
                  </div>
              </div>
            </div>
          </ng-container>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #guestView>
  <app-error401></app-error401>
</ng-template>
