<div>
    <h2>Dokument hinzufügen</h2>
    <hr>
    <mat-dialog-content>
        <form>
            <div class="form-group">

                <label for="name"></label>
                <input type="text" class="form-control" id="Name" placeholder="Name">

                <label for="typ"></label>
                <input type="text" class="form-control" id="Typ" placeholder="Typ">

                <label for="Hochladen"></label>
                <input type="file" class="form-control-file" id="Hochladen">
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onCloseConfirm()" class="bestaetigen-btn"><i class="material-icons" style="margin-right:5px;">check</i>Bestätigen</button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn"> <i class="material-icons" style="margin-right:5px;">close</i>Abbrechen</button>
    </mat-dialog-actions>
</div>
