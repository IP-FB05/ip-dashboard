<div class="col-md-6">
  <h2> Category Details</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>categoryID</th>
      <th>name</th>
    </tr>
  </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  <div>
    <app-category-add></app-category-add>
  </div>
