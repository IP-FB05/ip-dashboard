<h2>Prozess hinzufügen</h2>
<hr>
<mat-dialog-content [formGroup]="form">

  <!--Name-->
  <mat-form-field class="dialog-form-field">
    <label for="name"></label>
    <input matInput placeholder="Name" formControlName="name" required>
  </mat-form-field>
  <!--Name-->

  <!--Description-->
  <mat-form-field class="dialog-form-field">
    <label for="beschreibung"></label>
    <input matInput placeholder="Beschreibung" formControlName="description" required>
  </mat-form-field>
  <!--Description-->

  <!--Usergroups-->
  <mat-form-field class="dialog-form-field">
    <mat-select placeholder="Sichtbar für" formControlName="selectedUsergroups" multiple [(ngModel)]="selectedValue"
      (ngModelChange)="getSelectedValue($event)">
      <mat-option *ngFor="let usergroup of usergroups" value={{usergroup.usergroupID}}>
        {{usergroup.usergroupName | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--Usergroups-->

  <hr>

  <!--BPMN-File-->
  <label for="bpmn" style="margin-top:30px">Laden Sie .bpmn-Datei hoch!</label>
  <input #file type="file" class="form-control-file" (change)="selectFile($event)">
  <!--BPMN-File-->

  <hr style="margin-top:30px; margin-bottom:10px;">

  <!--Button for Expand-->
  <button mat-raised-button data-toggle="collapse" class="collapse-btn" data-target="#collapseExample" aria-expanded="false"
    aria-controls="collapseExample"> 
    <i class="material-icons" style="margin-right:5px;">expand_more</i>Prozess automatisieren?
  </button>

  <!--WAR-File-->
  <div class="collapse" id="collapseExample">
    <div class="card card-body collapse-body">
      <label for="WARhochladen"> Laden Sie die .war-Datei hoch!</label>
      <input #file type="file" class="form-control-file" (change)="selectFile1($event)">
    </div>
  </div>
  <!--WAR-File-->

</mat-dialog-content>

<!--Buttons-->
<mat-dialog-actions class="action-buttons">
  <button mat-raised-button (click)="onCloseConfirm()" (click)="upload()" class="bestaetigen-btn">
    <mat-icon class="bestaetigen-icon">done</mat-icon>BESTÄTIGEN
  </button>&nbsp;
  <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn">
    <mat-icon class="abbrechen-icon">clear</mat-icon> ABBRECHEN
  </button>
</mat-dialog-actions>
<!--Buttons-->
