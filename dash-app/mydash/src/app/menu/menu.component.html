<mat-sidenav-container>


  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    <mat-nav-list>
      <p><img src="assets/img/fh/logo.png" style="padding: 10px 20px 10px 20px;" alt="Logo" width="200" height="auto"></p>
      <img mat-list-avatar src="/assets/img/mail-avatar.jpg" style="border-radius: 50%; margin-left: 20px; margin-bottom:20px;" alt="Avatar">
      <a mat-list-item routerLink="/dashboard"><mat-icon>apps</mat-icon>&nbsp;Ãœbersicht</a>
      <a mat-list-item routerLink="/processes"><mat-icon>settings</mat-icon>&nbsp;Prozesse</a>
      <a mat-list-item routerLink="/myprocesses"><mat-icon>update</mat-icon>&nbsp;Laufende Prozesse</a>
      <a mat-list-item routerLink="/dokumente"><mat-icon>description</mat-icon>&nbsp;Dokumente</a>
      <a mat-list-item routerLink="/systems"><mat-icon>build</mat-icon>&nbsp;Systeme</a>
      <a mat-list-item routerLink="/myprofil"><mat-icon>person</mat-icon>&nbsp;Profil</a>
      <a mat-list-item href="#"><mat-icon>input</mat-icon>&nbsp;Abmelden</a>      
    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav-content>
    <nav class="navbar bg-light">
      <div class="col-md-1">
        <button mat-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></button>
      </div>
      <div class="col-md-6">
        <h2>Aktuelle Seite</h2>
      </div>

      <div class="col-md-2 example-container">
        <form class="example-form">
          <mat-form-field>
              <input matInput type="Benutzername">
              <mat-placeholder class="placeholder" style="color:white;">Benutzername</mat-placeholder>
          </mat-form-field>
        </form>
      </div>
      <div class="col-md-2">
        <form class="example-form">
          <mat-form-field>
            <input matInput type="Username">
            <mat-placeholder class="placeholder" style="color:white;">Username</mat-placeholder>
        </mat-form-field>
        </form>
      </div>
      <div class="col-md-1">
        <button mat-stroked-button>
          Login
          <i class="material-icons" style="padding-left: 5px">
            input
          </i>
        </button>
      </div>
    </nav>


    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
