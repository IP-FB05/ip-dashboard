<mat-sidenav-container>


  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    <mat-nav-list>
      <p><img src="assets/img/fh/Logo-View-Campus.jpg" alt="Logo" width="200" height="82"></p>
      <img mat-list-avatar src="/assets/img/mail-avatar.jpg" alt="Avatar">
      <a mat-list-item routerLink="/dashboard">Ãœbersicht</a>
      <a mat-list-item routerLink="/processes">Prozesse</a>
      <a mat-list-item routerLink="/myprocesses">Laufende Prozesse</a>
      <a mat-list-item routerLink="/dokumente">Dokumente</a>
      <a mat-list-item routerLink="/systems">Systeme</a>
      <a mat-list-item routerLink="/myprofil">Profil</a>
      <a mat-list-item href="#">Abmelden</a>
    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav-content>
    <nav class="navbar bg-light">
      <div class="col-md-1">
        <button mat-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></button>
      </div>
      <div class="col-md-9">
        <h2>Aktuelle Seite</h2>
      </div>
      <div class="col-md-2">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Suchen">
          </mat-form-field>
        </form>
      </div>
    </nav>


    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
