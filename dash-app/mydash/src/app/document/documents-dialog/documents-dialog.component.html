<div style="padding:10px 5px 25px 5px;">
    <h2>Dokument hinzufügen</h2>
    <hr>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field style="width:600px; height:auto;">
            <label for="name"></label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <hr>
        
        <mat-form-field style="width:600px; height:auto">
            <label for="kategorie"></label>
            <input matInput placeholder="Kategorie" formControlName="categoriename">
        </mat-form-field>

        <hr>
        
        <mat-form-field>
            <mat-select placeholder="Kategorie" formControlName="categoriename">
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <hr>

        <label for="link"></label>
        <input #file type="file" (change)="selectFile($event)">

    </mat-dialog-content>

    <!--<button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>-->

    <mat-dialog-actions style="padding-top: 50px">
        <button mat-raised-button (click)="onCloseConfirm()" (click)="upload()" (click)="openSnackBar()" class="bestaetigen-btn">
            <i class="material-icons" style="margin-right:5px;">check</i>Bestätigen</button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn"> <i class="material-icons" style="margin-right:5px;">close</i>Abbrechen</button>
    </mat-dialog-actions>

    <br>
    <!--<form-upload></form-upload>-->

    <!--<list-upload></list-upload>-->
</div>
