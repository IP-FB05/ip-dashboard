<div>
    <h2>Dokument hinzufügen</h2>
    <hr>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field class="dialog-form-field">
            <label for="name"></label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <hr>
        
        <mat-form-field class="dialog-form-field">
            <label for="kategorie"></label>
            <input matInput placeholder="Kategorie" formControlName="categoriename">
        </mat-form-field>

        <hr>
        
        <mat-form-field class="dialog-form-field">
            <mat-select placeholder="Kategorie" formControlName="categoriename">
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <hr>

        <label for="link"></label>
        <input #file type="file" (change)="selectFile($event)">

    </mat-dialog-content>

    <!--<button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>-->

    <mat-dialog-actions class="action-buttons">
        <button mat-raised-button (click)="onCloseConfirm()" (click)="upload()" class="bestaetigen-btn">
            <mat-icon class="bestaetigen-icon">done</mat-icon>BESTÄTIGEN</button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn"> <mat-icon class="abbrechen-icon">clear</mat-icon>ABBRECHEN</button>
    </mat-dialog-actions>

    <br>
    <!--<form-upload></form-upload>-->

    <!--<list-upload></list-upload>-->
</div>
