<div class="dokumente">
    <div class="row" style="padding-left: 15px; padding-right:15px; margin-top:50px;">
        <h2 style="color: black; font-weight:300; font-size: 17px;">Dies ist die Dokumenten Seite.
        Hier können Sie, fürs Studium relevante, Dokumente herrunterladen</h2>
    </div>

    <div class="row" style="padding-left: 15px; padding-right:15px; margin-left:0; margin-right:0;">
        <div class="col-md-12">
            <input type="suchbegriff" [(ngModel)]="searchText" class="form-control" id="suchbegriff" placeholder="Suchen">
        </div>
        <div class="col-md-10">
            <app-filter style="margin:0;"></app-filter>
            <button (click)="sortDocuments()" class="btn btn-lg btn-secondary" style="margin-right:30px;">Aktuellste zuerst</button>
            <button (click)="sortReverse()" class="btn btn-lg btn-secondary"> Reverse</button>
        </div>

    </div>

    

    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Kategorie:</th>
                        <th>Zuletzt geändert am:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let document of documents | textFilterDocuments:searchText">
                        <td><a href={{document.link}} style="color: black">{{document.name}}</a></td>
                        <td>{{document.categoriename}}</td>
                        <td>{{document.lastChanged}}</td>
                        <td><button class="delete-dark" (click)="delete(document)" (click)="openSnackBar()" matTooltip="Löschen" matTooltipPosition="right">x</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Dokument hochladen</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
        </div>
        -->
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-3 box-shadow">
                    <div class="card-header" style="background-color: #0b1820a8;">Dokument hinzufügen</div>
                    <div class="card-body" style="height: 300px;">
                        <p class="card-text" style="text-align:center;">
                            <button class="btn btn-secondary round-plus-btn" (click)="openDialog()" style="margin-top: 70px; width: 100px; height: 100px">+</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
