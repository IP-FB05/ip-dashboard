<div>
  <h2>Prozess hinzufügen</h2>
  <hr>
  <mat-dialog-content>

    <form>
      <div class="form-group">

        <label for="name"></label>
        <input type="text" class="form-control" id="Name" placeholder="Name">

        <label for="beschreibung"></label>
        <input type="text" class="form-control" id="Beschreibung" placeholder="Typ">


        <label for="BPMNhochladen" style="margin-top:30px">Laden Sie .bpmn-Datei hoch!</label>
        <input type="file" class="form-control-file" id="BPMNhochladen">

        <hr>

        <button mat-raised-button data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Prozess automatisieren?</button>

        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <label for="VARhochladen"> Laden Sie die .var-Datei hoch!</label>
                <input type="file" class="form-control-file" id="VARhochladen">
            </div>
          </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Bestätigen</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">Abbrechen</button>
  </mat-dialog-actions>
</div>
