<div class="systems">
  <div class="row" style="padding: 65px 30px 0px 37px;">
    <h2 style="color: black; font-weight:300; font-size: 17px;">Das ist eine Vorschau der System-Seite. </h2>
  </div>
  <div class="row" style="font-weight:300; font-size:20px; padding: 30px 30px 0px 37px;"> Systeme filtern </div>
  <app-filter></app-filter>

  <div class="row" style="padding: 25px 0px 0px 21px;">
    <div *ngFor="let system of systems" class="col-md-3">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-3 box-shadow">
          <div class="card-header">{{system.name}}&nbsp;
            <button class="delete" title="delete system" (click)="delete(system)">x</button></div>
          <div class="card-body text-secondary">
            <p class="card-text">{{system.desc}}</p>
            <a class="btn btn-sm btn-secondary" href="{{system.link}}" target="_blank">Weiter</a>
          </div>
        </div>
      </div>
    </div>




    <div class="col-md-3">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-3 box-shadow">
          <div class="card-header">System hinzufügen</div>
          <div class="card-body">


            <p class="card-text" style="text-align:center;">
              <a href="#">
                <button class="btn btn-secondary round-plus-btn">+</button>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--
    <div class="card mb-3" style="margin-left:14px; ">

          <button (click)="add(systemName.value); systemName.value=''" class="add-btn-processes">Add</button>
        </p>
      </div>
    </div>
    -->


  </div>
</div>
