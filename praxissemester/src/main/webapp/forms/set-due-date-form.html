<form class="form-horizontal">

	<a cam-file-download="contract"></a>

	<div class="control-group">
		<label class="control-label">Beenden?</label>
		<div class="controls">
			<input type="checkbox" cam-variable-name="ende"
				cam-variable-type="Boolean" name="ende" class="form-control" />
		</div>
	</div>

	<div ng-if="!ende" class="control-group">
		<label class="control-label">Abgabefrist</label>
		<div class="controls">
			<input type="text" cam-variable-name="frist"
				cam-variable-type="Date" name="frist" class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
