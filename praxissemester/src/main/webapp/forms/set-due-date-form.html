
<form class="form-horizontal">

	<a cam-file-download="contract"></a>

	<div class="control-group">
		<label class="control-label">Beenden?</label>
		<div class="controls">
			<input type="checkbox" cam-variable-name="ende"
				cam-variable-type="Boolean" name="ende" class="form-control" />
		</div>
	</div>


	<div class="control-group" ng-if="!ende">
		<label class="control-label">Abgabefrist</label> <input type="text"
		<p class="input-group">
			cam-variable-name="frist" cam-variable-type="Date"
			class="form-control" datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
			is-open="dateFieldOpened" /> <span class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="open($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</p>
	</div>

	<script cam-script type="text/form-script">
   $scope.open = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened = true;
  };
  </script>
</form>
