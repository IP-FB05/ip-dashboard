<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dokumente</title>
  </head>
  <body>
	  <header>
	  	<div class="container-fluid border-bottom">
			<div class="row">
				<div class="col-md-2 border-right">
					<h1>Menü Placeholder</h1>
				</div>
					<div class="col-md-9">
					<h1>Dokumente</h1> 
				</div>
				<div class="col-md-1">
					<button class="btn"><i class="fa fa-sign-out"></i>Abmelden</button>
				</div>
			</div>
		</div>
	  </header>
	  <div class="container-fluid border-bottom">
	  	<div class="row">
	  		<div class="col-md-2 border-right">
	  		
	  		</div>
	  		<div class="col-md-9">
	  			<h2>Dokumente filtern</h2>
	  			<p>Placeholder filter</p>
	  		</div>
	  	</div>
	  	<div class="row">
	  		<div class="col-md-2 border-right">
	  		
	  		</div>
	  		<div class="col-md-6">
	  			<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Name:</th>
				      <th scope="col">Typ:</th>
				      <th scope="col">Zuletzt geändert am:</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Dokument 1</th>
				      <td>Typ 1</td>
				      <td>Datum 1</td>
				    </tr>
				    <tr>
				      <th scope="row">Dokument 2</th>
				      <td>Typ 2</td>
				      <td>Datum 2</td>
				    </tr>
				    <tr>
				      <th scope="row">Dokument 3</th>
				      <td>Typ 3</td>
				      <td>Datum 3</td>
				    </tr>
				  </tbody>
				</table>
	  		</div>
	  		<div class="col-md-3">
	  			<form>
				  <div class="form-group">
				    <label for="exampleFormControlFile1">Dokument hochladen</label>
				    <input type="file" class="form-control-file" id="exampleFormControlFile1">
				  </div>
				</form>
	  		</div>
	  	</div>
	  </div>
  </body>
</html>
