<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />

    <title>Camunda Cockpit</title>

    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />

    <meta name="description"
          content="Camunda Cockpit" />
    <meta name="author"
          content="camunda services GmbH" />

    <!-- settings the base path for relative links -->
    <base href="$BASE"
          admin-api="$APP_ROOT/api/admin/"
          cockpit-api="$APP_ROOT/api/cockpit/"
          engine-api="$APP_ROOT/api/engine/"
          app-root="$APP_ROOT" />

    <!-- an example of plugin/feature exclusion -->
    <!--
    <base href="$BASE"
          cockpit-api="$APP_ROOT/api/cockpit/"
          engine-api="$APP_ROOT/api/engine/"
          app-root="$APP_ROOT"
          cam-exclude-plugins="cockpit.dashboard:process-definition-tiles" />
    -->


    <!-- styles -->
    <link href="$APP_ROOT/app/cockpit/styles/styles.css?bust=7.9.0"
          rel="stylesheet" />
    <link href="$APP_ROOT/app/cockpit/styles/styles-components.css?bust=7.9.0"
          rel="stylesheet" />
    <link rel="stylesheet"
          type="text/css"
          href="$APP_ROOT/app/cockpit/styles/user-styles.css?bust=7.9.0">

    <!-- favicon -->
    <link rel="shortcut icon"
          href="$APP_ROOT/app/cockpit/assets/images/favicon.ico"
          type="image/x-icon" />
    <link rel="apple-touch-icon"
          href="$APP_ROOT/app/cockpit/assets/images/camunda.60.png" />
    <link rel="apple-touch-icon"
          sizes="72x72"
          href="$APP_ROOT/app/cockpit/assets/images/camunda.72.png" />
    <link rel="apple-touch-icon"
          sizes="114x114"
          href="$APP_ROOT/app/cockpit/assets/images/camunda.114.png" />
                  
        <style>
       a.value {
  color:#00b5ad !important;
  text-decoration: none;
}

.three-cols-layout .column-left .deployments>li.active, .three-cols-layout .column-center .list-unstyled>li.active, .three-cols-layout .column-left .deployments>li:hover, .three-cols-layout .column-center .list-unstyled>li:hover, .three-cols-layout .column-left .deployments>li:focus, .three-cols-layout .column-center .list-unstyled>li:focus {
    color: #fff;
}
.three-cols-layout .column-left .deployments>li.active, .three-cols-layout .column-center .list-unstyled>li.active, .three-cols-layout .column-left .deployments>li.active:hover, .three-cols-layout .column-center .list-unstyled>li.active:hover {
    border-color: #00b5ad;
}

.three-cols-layout .column-left .deployments>li:hover, .three-cols-layout .column-center .list-unstyled>li:hover {
    border-color:#00b5ad;
}
        [cam-widget-header] .sections-menu>ul>li.active {
    background-color: #eee;
    border-bottom: 7px solid #00b5ad;
}

[cam-widget-header] [ng-transclude] li.active {
    background-color: transparent;
}

.dropdown-menu>.active>a, .dropdown-menu>li:hover>a {
    border:none;
    color: #000;
}

.dropdown-menu>.active>a, .dropdown-menu>.active>a:hover, .dropdown-menu>.active>a:focus {
    color: #00b5ad;
}
        
        body{
          font-family: 'Verdana';
        }
.navbar-brand {
  text-indent: -999em;
  background-image: url(http://localhost:8080/camunda/app/tasklist/styles/logo-kleiner.png);
  width:133px;
  background-repeat: no-repeat;
}

.three-cols-layout-cell.top>a, .three-cols-layout-cell.top>button, .three-cols-layout-cell.top>.btn-link, .three-cols-layout-cell.top .task-actions view>a, .three-cols-layout-cell.top .sorting-choice>li>a, .three-cols-layout-cell.top [cam-deployments-sorting-choices]>.dropdown>a {
    color: #ffffff;
}
        .form-control:hover {
    color: #00b5ad;
  }
  .three-cols-layout .column-left .list-unstyled>.item.active, .three-cols-layout .column-center .list-unstyled>li.active, .three-cols-layout .column-left .list-unstyled>.item.active:hover, .three-cols-layout .column-center .list-unstyled>li.active:hover {
    border-left:5px solid #00b5ad;
  }

  .task-filter .counter {
    color: #0b1820;
}
.task{color:#00b5ad;}

  [cam-widget-header] {
    background:  #0b1a22;
    border-top:none;
  }

   [cam-widget-header] a {
    color:white;
  }
  [cam-widget-header] a:visited {
    color:white;
  } [cam-widget-header] a:focus {
    color:white;
  }
   [cam-widget-header] a:hover {
    color:#00b5ad;
  }
  
  [cam-widget-header] [ng-transclude] li>view>a {
  padding: 0 20px;
}

[cam-widget-header] ul.dropdown-menu {
    background-color: #0b1921;
    border-right: none;
}

.dropdown-menu>li>a:hover, .dropdown-menu>li>a:focus {
    color:#00b5ad;
    border:none;
}

.three-cols-layout-cell.top>a:hover, .three-cols-layout-cell.top>button:hover, .three-cols-layout-cell.top>.btn-link:hover, .three-cols-layout-cell.top .task-actions view>a:hover, .three-cols-layout-cell.top .sorting-choice>li>a:hover, .three-cols-layout-cell.top [cam-deployments-sorting-choices]>.dropdown>a:hover, .three-cols-layout-cell.top>a:focus, .three-cols-layout-cell.top>button:focus, .three-cols-layout-cell.top>.btn-link:focus, .three-cols-layout-cell.top .task-actions view>a:focus, .three-cols-layout-cell.top .sorting-choice>li>a:focus, .three-cols-layout-cell.top [cam-deployments-sorting-choices]>.dropdown>a:focus {
    text-decoration: none;
    color: #00b5ad;
}

.task-filters>.cell.top, .tasks-list>.cell.top, .task-filters .three-cols-layout-cell.top>button, .tasks-list .three-cols-layout-cell.top>button {
    color: white;
}

section.tasks-list li.sorting-choice>.dropdown-toggle>span {
    color: white;
}

section.tasks-list li.sorting-choice>.sort-direction {
    color: white;
}

.glyphicon.glyphicon-plus-sign, .glyphicon.glyphicon-minus-sign, .glyphicon.glyphicon-remove, .glyphicon.glyphicon-remove-sign {
    color: white;
}

.filters-column-close .column-left .region-toggle .glyphicon:before, .list-column-close .column-center .region-toggle .glyphicon:before, .column-right .region-toggle .glyphicon:before {
    color: white;
}
.glyphicon-resize-full:before {
    color:white;
}

.glyphicon-resize-full:hover:before {
    color:#00b5ad;
}

.dropdown-menu>li{
     color: #262626;
}
  .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus {
  color: #000;
  background: none;
  border: none;
  cursor: default;
  border-bottom: 5px solid #00b5ad;
}

.column-left
{background: #0b1921;}

.column .three-cols-layout-cell.top {
    background-color:  #0b1921;
}

.three-cols-layout .column-left .list-unstyled>.item.active h4 a, .three-cols-layout .column-center .list-unstyled>li.active h4 a, .three-cols-layout .column-left .list-unstyled>.item:hover h4 a, .three-cols-layout .column-center .list-unstyled>li:hover h4 a, .three-cols-layout .column-left .list-unstyled>.item:focus h4 a, .three-cols-layout .column-center .list-unstyled>li:focus h4 a {
    color: #00b5ad;
}

.three-cols-layout .column-left .list-unstyled>.item:hover, .three-cols-layout .column-center .list-unstyled>li:hover {
    border-left: 5px solid #00b5ad;
  }
  .nav-tabs>li>a:hover, .nav-tabs>li>a:focus {
    background: none;
    border-bottom: 5px solid #00b5ad;
    color: #222;
}

h4 a  {color:#222;}

.column-left  a {color:white !important;}

.dropdown-menu>li>a {

    color: #fff;
}

</style>
  </head>
  <body>
    <!-- navigation -->
    <div cam-widget-header
         authentication="authentication"
         user-name="userFullName"
         current-app="cockpit"
         ng-cloak
         sign-out="{{ 'SIGN_OUT_ACTION' | translate }}"
         my-profile="{{ 'MY_PROFILE' | translate }}"
         brand-name="Camunda Cockpit">
      <ul cam-if-logged-in
          ng-controller="camHeaderViewsCtrl">
        <li ng-repeat="actionProvider in menuActions"
            ng-if="actionProvider.pagePath && actionProvider.accessible"
            ng-class="activeClass(actionProvider)">
          <a ng-href="{{ actionProvider.pagePath }}">{{ actionProvider.label | translate}}</a>
        </li>

        <li class="dropdown"
            ng-if="dropdownActions.length">
          <a class="dropdown-toggle"
             href>{{ 'COCKPIT_MORE' | translate}} <i class="caret"></i></a>
          <ul class="dropdown-menu">
            <li ng-repeat="actionProvider in dropdownActions"
                ng-if="actionProvider.pagePath && actionProvider.accessible"
                ng-class="activeClass(actionProvider)">
              <a ng-href="{{ actionProvider.pagePath }}">{{ actionProvider.label | translate}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- content -->
    <div class="ctn-main">
      <div class="ctn-wrapper">
        <div ng-if="showBreadcrumbs"
             ng-cloak
             cam-breadcrumbs-panel
             divider="&raquo;"
             class="breadcrumbs-panel"></div>

        <div notifications-panel
             class="page-notifications"></div>

        <!-- view body provided by ngView -->
        <div ng-view>

          <style type="text/css">
            .app-splash { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: table; }
            .app-splash > div { display: table-cell; vertical-align: middle; text-align: center; }
          </style>
          <div class="app-splash"><div>
            <img src="$APP_ROOT/app/cockpit/assets/images/animated-logo-grey-48.gif" />
          </div></div><!-- / .app-splash -->
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer cam-widget-footer
            version="v7.9.0"></footer>

    <script type="application/javascript">
      var cockpitConf = window.camCockpitConf = {};

      window.PLUGIN_DEPENDENCIES = $PLUGIN_DEPENDENCIES || [];
      window.PLUGIN_PACKAGES = $PLUGIN_PACKAGES || [];

      window.require = {
          waitSeconds: 0
      };
    </script>

    <script type="text/javascript" src="$APP_ROOT/app/cockpit/scripts/config.js"></script>

    <!--[if lte IE 9]><script type="text/javascript">
      cockpitConf.polyfills = cockpitConf.polyfills || [];
      cockpitConf.polyfills.push('placeholder');
    </script><![endif]-->

    <script type="application/javascript"
            src="$APP_ROOT/lib/require.js"></script>
    <script type="text/javascript">

window.__define = window.define;
window.__require = window.require;
window.define = undefined;
window.require = undefined;

requirejs.config({
  baseUrl: '$APP_ROOT/app/cockpit',
  urlArgs: 'bust=7.9.0'
});
requirejs(['$APP_ROOT/lib/deps.js'], function () {
  requirejs(['$APP_ROOT/app/cockpit/camunda-cockpit-bootstrap.js'], function(){});
});
    </script>
  </body>
</html>
