<!doctype html><html>
<head>
  <title>SDK JS example</title>
  <link rel="stylesheet"
        type="text/css"
        href="./styles.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body ng-controller="appCtrl">
  <div class="layout">
    <div class="column left">
      <h2>Available tasks</h2>
      <ul id="tasks">
        <li ng-repeat="process in processes"
            data-task-id="{{ process.camunda_processID }}"
            ng-click="loadTaskForm($event)">
          <h4>{{ (process.name || process.camunda_processID) }}</h4>
          <div ng-if="process.description">{{ process.description }}</div>
        </li>
      </ul>
    </div>

    <div class="column right">
    </div>
  </div>

  <script src="./jquery-1.11.2.js"
          type="text/javascript"></script>

  <script src="./angular-1.2.29.min.js"
          type="text/javascript"></script>

  <script src="./camunda-bpm-sdk-angular.js"
          type="text/javascript"></script>

  <script src="./scripts.js"
          type="text/javascript"></script>
</body>
</html>
