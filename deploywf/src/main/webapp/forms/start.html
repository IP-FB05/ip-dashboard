<form class="form-horizontal">

	<div class="control-group">
		<label class="control-label">Titel</label>
		<div class="controls">
			<input type="text" cam-variable-name="titel"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Kurzbeschreibung</label>
		<div class="controls">
			<input type="text" cam-variable-name="beschreibung"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Beschreibung</label>
		<div class="controls">
			<input type="text" cam-variable-name="verbal"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">BPMN Datei</label>
		<div class="controls">
			<input type="file" cam-variable-name="bpmn" cam-variable-type="File"
				cam-max-filesize="10000000" />
		</div>
	</div>

	<div id="war" class="control-group">
		<label class="control-label">WAR Datei (optional)</label>
		<div class="controls">
			<input type="file" cam-variable-name="war" cam-variable-type="File"
				cam-max-filesize="10000000" />
		</div>
	</div>

	<script cam-script type="text/form-script">
		
  	</script>
</form>
