<form class="form-horizontal">

	<p id="Infotext"></p>

	<div class="control-group">
		<label class="control-label">Akzeptirst du die Betreuung dieser Bachlerarbeit:</label>
		<div class="controls">
			<input type="checkbox" cam-variable-name="akzeptiert"
				cam-variable-type="Boolean" class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
		var variableManager = camForm.variableManager;

		camForm.on('form-loaded', function() {
			variableManager.fetchVariable('stdName');
			variableManager.fetchVariable('thema');
		});

		camForm.on('variables-fetched', function() {
			var stdName = variableManager.variableValue('stdName');
			var thema = variableManager.variableValue('thema');

			document.getElementById("Infotext").innerHTML =
				"Magst du die Bachelorarbeit von " + stdName + " &uuml;ber das Thema '"+ thema + "' betreuen";
		});
	</script>
</form>
