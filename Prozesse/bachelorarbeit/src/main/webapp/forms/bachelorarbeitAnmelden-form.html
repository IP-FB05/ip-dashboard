<form class="form-horizontal">

	<p id="Infotext"></p>

	<p>
		M&ouml;lgliche Wunschbetreuer:
		<p></p>
		demo : Demo Demo
	</p>

	<div class="control-group">
		<label class="control-label">Dein Wunschbetreuer:</label>
		<div class="controls">
			<input type="text" cam-variable-name="betreuer"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Dein Wuschthema:</label>
		<div class="controls">
			<input type="text" cam-variable-name="thema"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Der Titel deiner Bachelorarbeit:</label>
		<div class="controls">
			<input type="text" cam-variable-name="titleBA"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">An welchem Datum magst du die BA starten (zB. 2019-01-15T00:00:00):</label>
		<div class="controls">
			<input type="text" cam-variable-name="startDatum"
				cam-variable-type="Date" required class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
		 var variableManager = camForm.variableManager;

		camForm.on('form-loaded', function() {
			variableManager.fetchVariable('betreuervar');
		});

		camForm.on('variables-fetched', function() {
			var betreuervar = variableManager.variableValue('betreuer');
			if(betreuervar) {
				document.getElementById("Infotext").innerHTML =
					"Der Betreuer "+ betreuervar + " hat die Betreuung deiner Bachelararbeit abgelehnt";
			}
		});
	</script>
</form>
