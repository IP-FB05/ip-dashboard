<p id="Infotext"></p>

<p id="Grundtext"></p>

<a cam-file-download="Attest_DOCUMENT"></a>


<form class="form-horizontal">


	<div class="control-group">
		<label class="control-label">Soll diese Verlängerung genehmigt werden:</label>
		<div class="controls">
			<input type="checkbox" cam-variable-name="genehmigt"
				cam-variable-type="Boolean" class="form-control" />
		</div>
	</div>
	


	<script cam-script type="text/form-script">
		var variableManager = camForm.variableManager;

		camForm.on('form-loaded', function() {
			variableManager.fetchVariable('verlaengerung');
			variableManager.fetchVariable('grund');
		});

		camForm.on('variables-fetched', function() {
			var verlaengerung = variableManager.variableValue('verlaengerung');
			var grund = variableManager.variableValue('grund');

			document.getElementById("Infotext").innerHTML =
				"Der Studierende mag eine Verlängerung bis zum " + verlaengerung;

			document.getElementById("Grundtext").innerHTML = "Seine Begründung ist " + grund ;
		});
	</script>
</form>
