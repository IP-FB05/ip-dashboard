<form class="form-horizontal">
	
	<div class="control-group">
		<label class="control-label">Ich habe diese Masterarbeit selbststaendig geschrieben:</label>
		<div class="controls">
			<input type="checkbox" cam-variable-name="selbststaendig"
				cam-variable-type="Boolean" required class="form-control" />
		</div>
	</div>
	
	
	<div class="control-group">
		<label class="control-label">Lade hier deine Masterarbeit hoch:</label>
		<div class="controls">
			<input type="file" cam-variable-name="MA"
				cam-variable-type="File" cam-max-filesize="10000000" />
		</div>
	</div>

	<script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
