<form class="form-horizontal">

	<div class="control-group">
		<label class="control-label">F&uuml;r wie lange magst du deine Masterarbeit verl&auml;ngern: (zB. 2019-01-15T00:00:00)</label>
		<div class="controls">
			<input type="text" cam-variable-name="verlaengerung"
				cam-variable-type="Date" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Weswegen magst du deine Masterarbeit verl&auml;ngern:</label>
		<div class="controls">
			<!--  <input type="text" cam-variable-name="grund"
				cam-variable-type="String" required class="form-control" />-->
			<textarea cam-variable-name="grund" cam-variable-type="String">
			</textarea>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Atteste oder sonstige Dateien:</label>
		<div class="controls">
			<input type="file" cam-variable-name="Attest_DOCUMENT"
				cam-variable-type="File" cam-max-filesize="10000000" class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
		// custom JavaScript goes here
	</script>
</form>
