<form class="form-horizontal">

	<div class="control-group">
		<label class="control-label">Einsichtsdatum</label>
		<div class="controls">
			<input 
				type="text"
				value="2010-01-01T08:00:00"
				cam-variable-name="einsichtsdatum"

			/>
		</div>
	</div>

</form>
