	Bitte geben Sie hier
	<code>embedded:app:forms/start-form.html</code>
</p>

<form class="form-horizontal">


	<div class="control-group">
		<label class="control-label">Deine Name:</label>
		<div class="controls">
			<input type="text" cam-variable-name="stdName"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>


	<div class="control-group">
		<label class="control-label">Deine Matrikelnummer:</label>
		<div class="controls">
			<input type="text" cam-variable-name="matrikelnummer"
				cam-variable-type="Long" required class="form-control" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Deine E-Mail Adresse:</label>
		<div class="controls">
			<input type="text" cam-variable-name="targetEmail"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
