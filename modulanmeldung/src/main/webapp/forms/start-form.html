<strong>Here you would put the actual form to start the process</strong>

<p>
	Bitte geben Sie hier
	<code>embedded:app:forms/start-form.html</code>
</p>

<form class="form-horizontal">

	<div class="control-group">
		<label class="control-label">Deine Matrikelnummer:</label>
		<div class="controls">
			<input type="text" cam-variable-name="matrikelnummer"
				cam-variable-type="Long" required class="form-control" />
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Deine Studiengang:</label>
		<div class="controls">
			<select cam-variable-name="studiengang"
				cam-variable-type="String">
					<option value="1">Informatik</option>
					<option value="2">Informatik mit Praxissemester</option>
			</select>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">Deine E-Mail Adresse:</label>
		<div class="controls">
			<input type="text" cam-variable-name="targetEmail"
				cam-variable-type="String" required class="form-control" />
		</div>
	</div>
	
	<div>
		<p>Beispiele:</p>
		<p>53105 = Theoretische Informatik und Logik</p>
		<p>53106 = Datenbanken und Webtechnologien</p>
	</div>
	
	
	<div class="control-group">
		<label class="control-label">Gewuenschte Modulnummer:</label>
		<div class="controls">
			<input type="text" cam-variable-name="fachnummer"
				cam-variable-type="Long" required class="form-control" />
		</div>
	</div>

	<script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
