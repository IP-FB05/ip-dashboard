<h2>Dokument hinzufügen</h2>

<hr>

    
    <mat-dialog-content [formGroup]="form">

        <!--Name-->
        <mat-form-field class="dialog-form-field">
            <label for="name"></label>
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <!--Name-->

        <hr>
        
        <!--Kategorie-Input-->
        <mat-form-field class="dialog-form-field">
            <label for="kategorie"></label>
            <input matInput placeholder="Neue Kategorie eingeben" formControlName="categoriename">
        </mat-form-field>
        <!--Kategorie-Input-->

        <hr>
        
        <!--Kategorie-Select-->
        <mat-form-field class="dialog-form-field">
            <mat-select placeholder="Vorhandene Kategorie auswählen" formControlName="categoriename" [(ngModel)]="selectedCategory"
            (ngModelChange)="getSelectedValue($event)">
                <mat-option *ngFor="let category of categories" [value]="category.name">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!--Kategorie-Select-->

        <hr>

        <!--Link-->
        <label for="link"></label>
        <input #file type="file" (change)="selectFile($event)" required>
        <!--Link-->

    </mat-dialog-content>


    <!--Buttons-->
    <mat-dialog-actions class="action-buttons">
        <button mat-raised-button (click)="onCloseConfirm()" (click)="upload()" class="bestaetigen-btn">
            <mat-icon class="bestaetigen-icon">done</mat-icon>BESTÄTIGEN
        </button> &nbsp;
        <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn">
             <mat-icon class="abbrechen-icon">clear</mat-icon>ABBRECHEN
        </button>
    </mat-dialog-actions>
    <!--Buttons-->
