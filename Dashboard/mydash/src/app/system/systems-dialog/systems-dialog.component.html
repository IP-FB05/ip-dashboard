<div style="padding:10px 5px 25px 5px;">
    <h2 mat-dialog-title>System hinzufügen</h2>

    <hr>
    
    <mat-dialog-content [formGroup]="form" >

        <!--Name-->
        <mat-form-field>
            <label for="name"></label>
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <!--Name-->

        <hr>

        <!--Description-->
        <mat-form-field >
                <label for="beschreibung"></label>
                <input matInput placeholder="Beschreibung" formControlName="description" required>
        </mat-form-field>
        <!--Description-->

        <hr>
        
        <!--Link-->
        <mat-form-field>
                <label for="link"></label>
                <input matInput placeholder="Link" formControlName="link" required>
        </mat-form-field>
        <!--Link-->

    </mat-dialog-content>

    <!--Buttons-->
    <mat-dialog-actions>
        <button mat-raised-button (click)="onCloseConfirm()" class="bestaetigen-btn"> 
            <i class="material-icons">check</i>Bestätigen
        </button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()" class="abbrechen-btn"> 
            <i class="material-icons">close</i>Abbrechen
        </button>
    </mat-dialog-actions>
    <!--Buttons-->
</div>
