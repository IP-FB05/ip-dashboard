<div *ngIf="process">

    <!--First Row-->
    <div class="row" style="margin-top:50px;">
        <div class="col-md-12">
            <h1 >{{process.name}}</h1>
        </div>
        <div class="col-md-12">
            <a href={{process.bpmn}} class="btn btn-lg btn-secondary" style="margin-right:30px;">Download BPMN</a>
        </div>
    </div>
    <!--First Row-->

    <!--Second Row-->
    <div class="row">
        <div class="col-md-12">
            <p>{{process.verbal}}</p>
        </div>
    </div>
    <!--Second Row-->

    <!--BPMN-->
    <div class="diagram-parent">
        <app-diagram url={{process.bpmn}}></app-diagram>
    </div>
    <!--BPMN-->


    <!--Third Row-->
    <div class="row">
        <div class="col md-12">
            <p >Sie können das Diagramm nach rechts bzw. links verschieben, indem
                Sie die linke Maustaste geklickt halten und dabei verschieben.
                Ausserdem können Sie das Diagramm durch STRG + Mausrad vergrößern bzw. verkleinern. </p>

        </div>
    </div>
    <!--Third Row-->
</div>
